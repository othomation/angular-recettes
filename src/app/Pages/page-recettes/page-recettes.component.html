<section *ngIf="recettes; else noRecettes" uk-grid="masonry: true">
  <article *ngFor="let recette of recettes">
    <a [routerLink]="recette.getId()">
      <app-card-recette
        [recette]="recette"
        [isComplete]="false"
      ></app-card-recette>
    </a>
  </article>
</section>
<ng-template #noRecettes>Pas de recettes</ng-template>
